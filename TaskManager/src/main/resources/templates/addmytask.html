<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/images/background1.jpg');
            margin: 0;
            padding: 0;
            background-size: cover;
        }

        /* Styles for form */
        form {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #FAF9F6;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #008595;
        }
        button[type="submit"] {
            width: 100px;
            padding: 10px;
            background-color:#008595;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #008595;
        }

        /* Styles for table */
        table {
            margin: 0 auto 20px;
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

        /* Styles for clickable book names */
        .book-link {
            color: #0366d6;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .book-link:hover {
            color: #0551a4;
        }
        button[type="submit"] {
            width: 100px;
            padding: 8px; /* Reduced padding */
            font-size: 16px; /* Reduced font size */
            background-color: #008595;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block; /* Ensures block-level display */
            margin: 0 auto;
        }
        button[type="submit"]:hover {
            background-color: #008595;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .date-fields {
            display: flex;
            justify-content: space-between; /* Distribute items evenly with gaps */
        }
        .date-fields label {
            flex: 0 0 30%; /* Set label width */
            margin-right: 10px; /* Gap between label and input */
        }
        .date-fields input[type="text"] {
            flex: 1; /* Fill remaining space */
            padding: 8px; /* Adjust padding */
            box-sizing: border-box; /* Include padding in width */
        }
        button[type="submit"] {
            background-color: #008595;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #008595;
        }
        .status-options {
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Align items vertically */
        }

        .status-options label {
            margin-right: 15px;
        }

        .status-options input[type="checkbox"] {
            margin-right: 5px;
        }

    </style>
</head>
<body>


<form action="" th:action="@{/tasks}" th:object="${newTask}" method="post">
    <h2 style="text-align: center;">Task Management</h2>



    <label for="taskId">Task ID:</label>
    <input type="number" id="taskId" name="task_id" required/>
    <label for="taskName">Name:</label>
    <input type="text" id="taskName" name="taskName" required/>

    <label for="taskDescription">Description: </label>
    <input type="text" id="taskDescription" name="taskDescription" required/>
    <label for="taskStatus">Status: </label>
    <input type="text" id="taskStatus" name="tasktatus" required/>



    <button type="submit">Add</button>
</form>

<!-- List of Books -->
<table>
    <!-- Table headers -->
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
        <th>Delete</th>
    </tr>
    </thead>
    <!-- Table body -->
    <tbody>

    <tr th:each="task : ${tasks}">
        <!-- Display book details -->
        <td th:text="${task.taskId}">-</td>
        <td>
            <!-- Make book name clickable -->
            <a th:href="@{/tasks/{id}(id=${task.taskId})}" class="book-link" th:text="${task.taskName}">-</a>
        </td>
        <td th:text="${task.taskDescription}">-</td>
        <td th:text="${task.taskStatus}">-</td>
        <!-- Delete and Edit buttons -->
        <td>
            <form th:action="@{/tasks/delete/{id}(id=${task.taskId})}" method="post">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">Delete</button>
            </form>

        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
