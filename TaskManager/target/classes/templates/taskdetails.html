
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <style>
        /* Styles for page layout */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/images/background3.png');
            margin: 0;
            padding: 0;
            background-size: cover;
        }
        header {
            background-color: whitesmoke;
            opacity: 0.7;
            color: #008595;
            text-align: center;
            padding: 5px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
            background-color: #fff;
            opacity: 0.9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        /* Styles for book details */

        .task-details {
            margin-top: 30px;
        }
        .task-details table {

            width: 100%;
            border-collapse: collapse;
        }
        .task-details th, .book-details td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .task-details th {
            text-align: left;
            color: #555;
        }
        .task-details td {
            vertical-align: top;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #008595;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        footer {
            background-color: whitesmoke;
            color: #008595;
            padding: 2px;
            text-align: center;
            opacity: 0.7;
            width: 100%;
            bottom: 0; }
    </style>
</head>
<header><h1>Task Manager</h1></header>
<body>
<div class="container">
    <h1 style="text-align: center;">Task Details</h1>
    <div class="task-details">
        <table>
            <tr>
                <th>Task Id</th>
                <td th:text="${task.taskId}">-</td>
            </tr>
            <tr>
                <th>Task Name</th>
                <td th:text="${task.taskName}">-</td>
            </tr>
            <tr>
                <th>Task Description</th>
                <td th:text="${task.taskDescription}">-</td>
            </tr>

            <tr>
                <th>Task Status</th>
                <td th:text="${task.taskStatus}">-</td>
            </tr>
        </table>
    </div>
    <a class="back-link" th:href="@{/tasks}">Back to Task List</a>
</div>
<!--<footer>-->
<!--    <p>&copy; 2024 Task Manager</p>-->
<!--</footer>-->
</body>
</html>
